buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.github.johnrengelman.shadow'

version = "1.12.2-15.10.0"
group= "minecrafttransportsimulator" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Immersive Vehicles"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
	options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
}

minecraft {
    version = "1.12.2-14.23.5.2768"
    runDir = "run"
    mappings = "snapshot_20171003"
    makeObfSourceJar = false
}

//Shadow plugin code for radio.
reobf {
    shadowJar {}
}

shadowJar {
	classifier ''
 
	dependencies {
        //exclude dependency(':org.slf4j')
		exclude dependency('junit:junit')
    }
	
	relocate 'com.jcraft', 'minecrafttransportsimulator.shadowed.jcraft'
    relocate 'javazoom', 'minecrafttransportsimulator.shadowed.javazoom'
    relocate 'org.tritonus', 'minecrafttransportsimulator.shadowed.tritonus'
	relocate 'org.slf4j', 'minecrafttransportsimulator.shadowed.slf4j'

    exclude 'dummyThing'
}

dependencies {

	compile group: 'com.googlecode.soundlibs', name: 'vorbisspi', version: '1.0.3.3'
	compile group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5.4'
    compile group: 'com.googlecode.soundlibs', name: 'basicplayer', version: '3.0.0.0'
}


//Do file stuffs.  I think this just updates mcmod.info?
processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
